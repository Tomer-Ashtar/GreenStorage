{% extends 'base.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}
    <style>
        .form-container {
            max-width: 600px;
            width: 310px;
            margin: 0 auto;
            padding: 20px;
            padding-left: 40px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            text-align: right;
        }

        .form-container input[id="fname"]{
            direction: rtl; 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[id="lname"]{
            direction: rtl; 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[id="customer_id"]{ 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45A049;
        }
    </style>

    <div class="form-container" style="direction: rtl;">
        <h1>הוסף לקוח/ה </h1>
        <form method="POST" action="{% url 'add_customer' %}">
            {% csrf_token %}
            <label for="date">תאריך:</label>
            <input type="date" id="date" name="date" value="{{ today }}" required>

            <label for="fname"> שם פרטי:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">שם משפחה:</label>
            <input type="text" id="lname" name="lname">
            
            <label for="customer_id">תעודת זהות:</label>
            <input type="text" id="customer_id" name="customer_id" required>
            
            <label for="mail">מייל:</label>
            <input type="email" id="mail" name="mail">

            <label for="phone">טלפון:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="customer_type" style="direction: rtl">סוג לקוח:</label>
            <select id="customer_type" name="customer_type" required>
                <option value="private">פרטי</option>
                <option value="new">נהג חדש</option>
                <option value="return">נהג חוזר </option>
            </select>
            
            <!-- Add more form fields for other customer attributes -->
           
        
            <input type="submit" value="הוסף לקוח">
        </form>
    </div>
    <script>
        // Get today's date in the format "YYYY-MM-DD"
        var today = new Date().toISOString().split("T")[0];
        document.getElementById("date").value = today;

    </script>
{% endblock %}
